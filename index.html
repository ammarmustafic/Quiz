<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="score-container">
        <div class="score correct-score">
          <span class="score-label">Correct:</span>
          <span class="score-value">0</span>
        </div>
        <div class="score incorrect-score">
          <span class="score-label">Incorrect:</span>
          <span class="score-value">0</span>
        </div>
      </div>
      
      <div class="timer-container">
        <span id="timer">30</span>
      </div>
      

    <div id="question-container">
        <p id="question"></p>
        <p id="feedback"></p>
        <ul>
          <li><button id="answer1"></button></li>
          <li><button id="answer2"></button></li>
          <li><button id="answer3"></button></li>
          <li><button id="answer4"></button></li>
        </ul>
        <button id="next-button">Next Question</button>
      </div>
      





    <script src="questions.js"></script>
    <script src="app.js"></script>
  </body>
</html>
